 <svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="120">
        <foreignObject width="100%" height="100%">
            <div xmlns="http://www.w3.org/1999/xhtml">
                <style>
                    .container {
                        font-family: 'Verdana';
                        container-type: inline-size;
                        width: 100%;
                        background-color: #0d1117;
                        height: 120px;
                        box-sizing: border-box;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        opacity: 0;
                        animation: fadeIn 1.2s linear 1.6s forwards;
                    }
                    @keyframes fadeIn {
                        0% {
                            opacity: 0;
                        }
                        100% {
                            opacity: 1;
                        }
                    }
                    .box {
                        box-sizing: border-box;
                        background-color: #831bac;
                        border-radius: 15px;
                        box-shadow: 0px 0px 6px 3px rgba(192, 12, 123, 1);
                        border: 1px solid #ea69b0;
                        height: 65px;
                        width: calc(90%);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    #svg {
                        width: 100%;
                        max-width: 65px;
                        margin: 0px display: block;
                    }
                    #svg path {
                        fill: #5a80f2;
                    }
                    .hide{ 
                        visibility:hidden;
                    }
                    .text {
                        margin: 0 10% 0 0;
                        padding: 0;
                        display: none;
                        color: #5a80f2;
                        line-height: 65px;
                        font-size: 2em;
                        flex-grow: 1;
                        text-align: center;
                    }
                    @container (width > 150px) {
                        .text {
                            display: block;
                            min-width: 90px;
                        }
                    }
                    
                    @media (prefers-color-scheme: dark) {
                        .container {
                            background-color: #fff;
                        }
                        .box {
                            background-color: #eee;
                        }
                        .text {
                            color: #333;
                        }
                        #svg path {
                            fill: #333;
                        }
                    }
                    @media (prefers-reduced-motion: reduce) {
                        .container {
                            animation: none !important;
                            opacity: 1;
                        }
                    }
                </style>
            <div class="container">
                <div class="box">
                    <p class= "hide"> 123  </p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="1.99em" height="1.5em" viewBox="0 0 256 193"><path fill="#4285f4" d="M58.182 192.05V93.14L27.507 65.077L0 49.504v125.091c0 9.658 7.825 17.455 17.455 17.455z"/><path fill="#34a853" d="M197.818 192.05h40.727c9.659 0 17.455-7.826 17.455-17.455V49.505l-31.156 17.837l-27.026 25.798z"/><path fill="#ea4335" d="m58.182 93.14l-4.174-38.647l4.174-36.989L128 69.868l69.818-52.364l4.669 34.992l-4.669 40.644L128 145.504z"/><path fill="#fbbc04" d="M197.818 17.504V93.14L256 49.504V26.231c0-21.585-24.64-33.89-41.89-20.945z"/><path fill="#c5221f" d="m0 49.504l26.759 20.07L58.182 93.14V17.504L41.89 5.286C24.61-7.66 0 4.646 0 26.23z"/></svg>			
                    <p class="text">Gmail</p>
                </div>    
            </div>
        </div>
    </foreignObject>
</svg>