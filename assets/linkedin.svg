<svg xmlns="http://www.w3.org/2000/svg" fill="none" style="width: 100%;" height="120">
        <foreignObject width="100%" height="100%">
            <div xmlns="http://www.w3.org/1999/xhtml">
                <style>
                    .container {
                        font-family: 'Verdana';
                        container-type: inline-size;
                        width: 100%;
                        background-color: #0d1117;
                        height: 120px;
                        box-sizing: border-box;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        opacity: 0;
                        animation: fadeIn 1.2s linear 1.6s forwards;
                    }
                    @keyframes fadeIn {
                        0% {
                            opacity: 0;
                        }
                        100% {
                            opacity: 1;
                        }
                    }
                    .box {
                        box-sizing: border-box;
                        background-color: #831bac;
                        border-radius: 15px;
                        box-shadow: 0px 0px 6px 3px rgba(192, 12, 123, 1);
                        border: 1px solid #ea69b0;
                        height: 65px;
                        width: calc(90%);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    #svg {
                        width: 100%;
                        max-width: 65px;
                        margin: 0px display: block;
                    }

                    .st0 {
                        fill: #5a80f2;
                    }
                    .hide{ 
                        visibility:hidden;
                    }
                    .text {
                        margin: 0 10% 0 0;
                        padding: 0;
                        display: none;
                        color: #5a80f2;
                        line-height: 65px;
                        font-size: 2em;
                        flex-grow: 1;
                        text-align: center;
                    }

                    @container (width > 150px) {
                        .text {
                            display: block;
			    min-width: 90px;
                        }
                    }

                    @media (prefers-color-scheme: dark) {
                        .container {
                            background-color: #fff;
                        }

                        .box {
                            background-color: #eee;
                        }

                        .text {
                            color: #333;
                        }

                        .st0 {
                            fill: #333;
                        }
                    }

                    @media (prefers-reduced-motion: reduce) {
                        .container {
                            animation: none !important;
                            opacity: 1;
                        }
                    }
                </style>
            <div class="container">
                <div class="box">
                <p class= "hide"> 123  </p>
